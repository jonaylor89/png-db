<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG Database Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PNG Database</h1>
        <p class="subtitle">Store JSON data in PNG image files</p>

        <div class="section">
            <h2>Create New Database</h2>
            <div class="form-group">
                <label for="width">Width:</label>
                <input type="number" id="width" value="256" min="1" max="2000">

                <label for="height">Height:</label>
                <input type="number" id="height" value="256" min="1" max="2000">
            </div>

            <div class="form-group">
                <label for="schema">Schema (JSON format):</label>
                <textarea id="schema" rows="3" placeholder='{"name": "string", "age": "number", "active": "boolean"}'></textarea>
            </div>

            <button onclick="createDatabase()">Create Database</button>
        </div>

        <div class="section">
            <h2>Load Existing Database</h2>
            <input type="file" id="pngFile" accept=".png" onchange="loadDatabase(this)">
            <div id="dbInfo" class="db-info"></div>
        </div>

        <div class="section" id="insertSection" style="display: none;">
            <h2>Insert Data</h2>
            <div class="form-group">
                <label for="insertX">X coordinate:</label>
                <input type="number" id="insertX" value="0" min="0">

                <label for="insertY">Y coordinate:</label>
                <input type="number" id="insertY" value="0" min="0">
            </div>

            <div class="form-group">
                <label for="insertData">JSON Data:</label>
                <textarea id="insertData" rows="4" placeholder='{"name": "Alice", "age": 30, "active": true}'></textarea>
            </div>

            <button onclick="insertData()">Insert Data</button>
        </div>

        <div class="section" id="querySection" style="display: none;">
            <h2>Query Data</h2>
            <div class="form-group">
                <label for="queryWhere">WHERE clause:</label>
                <input type="text" id="queryWhere" placeholder='WHERE age > 25 AND active = true'>
                <button onclick="queryData()">Run Query</button>
            </div>

            <div class="form-group">
                <button onclick="listAllData()">List All Data</button>
            </div>
        </div>

        <div class="section">
            <h2>Results</h2>
            <div id="results" class="results"></div>
        </div>

        <div class="section" id="downloadSection" style="display: none;">
            <h2>Download</h2>
            <button onclick="downloadDatabase()">Download PNG Database</button>
        </div>

        <div id="error" class="error"></div>
        <div id="loading" class="loading" style="display: none;">Loading...</div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
